<!--Loading React, React DOM and Babel-->
<!--React is a JavaScript library that we can use to load into our HTML.-->
<!--From this website: https://www.taniarascia.com/getting-started-with-react/ -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Hello React!</title>
    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script> 
</head>

<body>
    <div id="root"></div> <!--Entry point for our app-->

    <script type="text/babel"> //Mandatory to use Babel. Babel is a JavaScript compiler that lets us use ES6+ in old browsers
        //React code will go here

        class App extends React.Component {
            render(){ //Render() method is the only required method in a class component, it is used to show (render) DOM nodes
                return <h1>Hello World!</h1>
            }
        }

        ReactDOM.render(<App/>, document.getElementById("root")) //Using the React DOM render() method to render the App class into the root div in our HTML.
    </script>
</body>
</html>
